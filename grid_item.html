<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="jquery-weui-build/dist/lib/weui.min.css">
    <link rel="stylesheet" type="text/css" href="jquery-weui-build/dist/css/jquery-weui.min.css">
    <style>
        .tupian{
            width: 48px;
            height: 48px;
            margin: 10px;
        }
        .btn{
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .weui-btn{
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="weui-cells weui-cells_checkbox">
    <label class="weui-cell weui-check__label" for="s11">
        <div class="weui-cell__hd">
            <img src="img/3001.png" alt="" class="tupian"/>
        </div>
        <div class="weui-cell__bd">
            <h3>废报纸</h3>
            <p>单价：0.80元/kg</p>
        </div>
        <div class="weui-cell__ft">
            <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
            <i class="weui-icon-checked"></i>
        </div>
    </label>
    <label class="weui-cell weui-check__label" for="s12">
        <div class="weui-cell__hd">
            <img src="img/3002.png" alt="" class="tupian"/>
        </div>
        <div class="weui-cell__bd">
            <h3>废纸箱</h3>
            <p>单价：0.50元/kg</p>
        </div>
        <div class="weui-cell__ft">
            <input type="checkbox" class="weui-check" name="checkbox1" id="s12">
            <i class="weui-icon-checked"></i>
        </div>
    </label>
    <label class="weui-cell weui-check__label" for="s13">
        <div class="weui-cell__hd">
            <img src="img/3003.png" alt="" class="tupian"/>
        </div>
        <div class="weui-cell__bd">
            <h3>废书纸</h3>
            <p>单价：0.60元/kg</p>
        </div>
        <div class="weui-cell__ft">
            <input type="checkbox" class="weui-check" name="checkbox1" id="s13">
            <i class="weui-icon-checked"></i>
        </div>
    </label>
</div>
<div class="btn"><a href="javascript:;" class="weui-btn weui-btn_primary">加入废品框</a></div>
<script src="jquery-weui-build/dist/lib/jquery-2.1.4.js"></script>
<script src="jquery-weui-build/dist/js/jquery-weui.min.js"></script>
<script src="jquery-weui-build/dist/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script>
    $('.weui-btn').click(function(){
        var ck = document.getElementsByClassName("weui-check");
        for (var i = 0; i < ck.length; i++){
            if(ck[i].checked == true)
            {
                localStorage.setItem($(this).parents('body').find('h3')[i].innerHTML, $(this).parents('body').find('p')[i].innerHTML);
            }
        }
        $.toast("操作成功");
    });
</script>
</body>
</html>
