	    <script>
	    	for(var i = 0; i < localStorage.valueOf().length; i++){
				var str = JSON.parse(localStorage.getItem(localStorage.key(i)));
	    		var labela1=`<div class="weui-cell weui-cell_swiped weui-cells_checkbox">
          		<div class="weui-cell__bd">
              	<label class="weui-cell weui-check__label" for="s${i}">
              	<div class="weui-cell__hd">
	        		<input type="checkbox" class="weui-check" name="checkbox1" id="s${i}">
	            	<i class="weui-icon-checked"></i>
	          	</div>
                <div class="weui-cell__bd">
                	<h3>${str.Typedetail_name}</h3>
	            	<p>单价：${str.Typedetail_price}元/${str.Typedetail_unit}</p>
	                <p>数量：${str.count}${str.Typedetail_unit}</p>
	                <h6 hidden="hidden">${localStorage.key(i)}</h6>
                </div>
                <div class="weui-cell__ft">
                    <span style="color: red">预估价：¥${str.Order_money}</span>
                </div>
                </label>
				</div>
	            <div class="weui-cell__ft">
	              <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
	              <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout" href="javascript:">关闭</a>
	            </div>
            </div>`;
				$('#a12').append(labela1);
//				console.log(localStorage.key(i) + "：" + localStorage.getItem(localStorage.key(i)));
			}
			$('.weui-cell_swiped').swipeout()
			
			$('.delete-swipeout').click(function () {
				localStorage.removeItem($(this).parents('.weui-cell').find('h6').html());
				console.log(localStorage.valueOf().length);
		        $(this).parents('.weui-cell').remove()
		    })

				$('.close-swipeout').click(function () {
		        $(this).parents('.weui-cell').swipeout('close')
		    })
